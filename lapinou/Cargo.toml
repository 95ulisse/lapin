[package]
name = "lapinou"
version = "1.0.0"
edition = "2018"
authors = ["Marc-Antoine Perennou <Marc-Antoine@Perennou.com>"]
description = "lapin integration with smol"
repository = "https://github.com/CleverCloud/lapin"
readme = "README.md"
documentation = "https://docs.rs/lapinou"
keywords = ["amqp", "rabbitmq", "mio", "futures", "smol"]
categories = ["database"]
license = "MIT"

[features]
default = ["async-lapin/default"]

[dependencies]
smol = "^1.2.4"

[dependencies.async-lapin]
version = "^1.0"
path = "../async-lapin"
default-features = false

[dependencies.lapin]
version = "^1.5"
path = ".."
default-features = false

[dev-dependencies]
env_logger = "^0.8"
log = "^0.4"
