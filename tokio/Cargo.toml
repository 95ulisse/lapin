[package]
name = "tokio-amqp"
version = "0.3.0"
edition = "2018"
authors = ["Marc-Antoine Perennou <Marc-Antoine@Perennou.com>"]
description = "lapin integration with tokio"
repository = "https://github.com/CleverCloud/lapin"
readme = "README.md"
documentation = "https://docs.rs/tokio-amqp"
keywords = ["amqp", "rabbitmq", "mio", "futures", "tokio"]
categories = ["database"]
license = "MIT"

[features]
default = ["lapin/default"]

[dependencies.lapin]
version = "^1.5"
path = ".."
default-features = false

[dependencies.tokio]
version = "^0.3.4"
default-features = false
features = ["net", "rt", "time"]

[dependencies]
parking_lot = "^0.11"

[dev-dependencies.tokio]
version = "^0.3.4"
default-features = false
features = ["macros", "net", "rt", "rt-multi-thread", "time"]

[dev-dependencies.tracing]
version = "^0.1"
default-features = false

[dev-dependencies.tracing-subscriber]
version = "^0.2"
features = ["fmt"]
